<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IITK Placement 2019-20</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
        <style>
            body {
                background-color: #121212;
                color: rgba(255,255,255,0.88);
            }
            nav {
                background-color: rgba(255,255,255,0.1);
            }
            .jumbotron {
                margin: 0;
                padding: 3rem;
            }

            /* .container {
                margin: 2rem auto;
            } */
            footer {
                background-color: rgba(255,255,255,0.1);
                padding: 10px 0px;
            }
            footer h4 {
                margin-bottom: 0;
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
            <a href="#" class="brand-logo center">IITK Placement archive 19-20</a>
            </div>
        </nav>
          
        <div class="container">
            <ul class="list-group">
            </ul>
        </div>

        <footer hidden>
            <div class="container center-align">
            <h4>Hosted on <a href="https://github.com/jaynarw/placements-2019-20" target="_blank">Github</a></h4>
            </div>
        </footer>
    </body>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/jaynarw/placements-2019-20/contents/archive');
            const data = await response.json();
            htmlString = data
                .map(data => data.name)
                .filter(file => file.endsWith('.html'))
                .map(file => file.slice(0, -5))
                .map(file => `<li class="list-group-item"><a href="archive/${file}.html" target="_blank">${file}</a></li>`)
                .join('\n');
            document.getElementsByTagName('ul')[0].innerHTML = htmlString;
            document.querySelector('footer').removeAttribute('hidden');
        })()
    </script>
</html>

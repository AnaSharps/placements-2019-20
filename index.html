<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IITK Placement 2019-20</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            .jumbotron {
                margin: 0;
                padding: 3rem;
            }

            .container {
                margin: 2rem auto;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>IITK Placement 2019-20</h1>
            <p>Archive</p>
        </div>
          
        <div class="container">
            <ul class="list-group">
            </ul>
        </div>

        <div id="footer" class="jumbotron text-center" hidden>
            <h1>Hosted on <a href="https://github.com/abdatta/placements-2019-20" target="_blank">Github</a></h1>
        </div>
    </body>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/abdatta/placements-2019-20/contents/archive');
            const data = await response.json();
            htmlString = data
                .map(data => data.name)
                .filter(file => file.endsWith('.html'))
                .map(file => file.slice(0, -5))
                .map(file => `<li class="list-group-item"><a href="archive/${file}.html" target="_blank">${file}</a></li>`)
                .join('\n');
            document.getElementsByTagName('ul')[0].innerHTML = htmlString;
            document.querySelector('#footer').removeAttribute('hidden');
        })()
    </script>
</html>
